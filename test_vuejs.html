<script src="https://unpkg.com/vue@3"></script>

<div id="app">
    
    <h1>{{ title }}</h1>

    <ajout @nouvellenote="ajouterNote"></ajout>

    <note v-for="todo in todos" v-bind:content="todo" @Click="inverser"></note>

</div>

<script>

  const vm = Vue.createApp({

    data() {

      return {

        title: "Checklist",
        todos: ["Apprendre vuejs", "Cr√©er une app vuejs"]

      }

    }, 
    methods:{

        inverser(){

            this.todos.reverse();

        },

        ajouterNote(message){

            this.todos.push(message);

        }

    }

  })

  vm.component("note", {

    props: ["content"],
    template: `<p> {{ content }} </p>`

  });

  vm.component("ajout", {

    props: [],
    emits: ["nouvellenote"],
    data(){

        return{

            interne: "Nouveau message"

        }

    },
    methods:{

        enregistrementNote(){

            this.$emit("nouvellenote", this.interne)

            this.interne = "";

        }

    },
    template: `
    
    <input type="text" v-model="interne" />

    <a href="#" @Click="enregistrementNote" v-if="interne != ''">Ajouter</a>

    {{ interne }}
    
    `

  })
  
  vm.mount('#app')

</script>
