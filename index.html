<!DOCTYPE html>
<html>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<body>
    <div id="app">
    {{ info }}
    </div>
    <script>
        const app = Vue.createApp({  
            data() {
                return {
                    info: null
                }
            },
            mounted() {
                axios
                .get('http://127.0.0.1:5500/users.json')
                .then(response => (this.info = response.data))
            }
        }).mount('#app')
    </script>
</body>
</html>
